Outputs: {}
AWSTemplateFormatVersion: 2010-09-09
Parameters:
  InstanceTypeFamily:
    NoEcho: 'true'
    Type: String
    Description: WebServer EC2 instance type family
  LogPublicationControl:
    ConstraintDescription: must be Boolean.
    NoEcho: 'true'
    Type: String
    Description: If true customer service logs will be published to S3.
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'false'
  InstancePort:
    NoEcho: 'true'
    Type: String
    Description: Listen Port
    Default: '80'
  XRayEnabled:
    NoEcho: 'true'
    Type: String
    Description: Enables AWS X-Ray for your environment.
    Default: 'false'
  AWSEBEnvironmentId:
    NoEcho: 'true'
    Type: String
  HooksPkgUrl:
    NoEcho: 'true'
    Type: String
    Description: Hooks package URL
    Default: >-
      https://elasticbeanstalk-platform-assets-ap-southeast-1.s3.ap-southeast-1.amazonaws.com/stalks/eb_nodejs14_amazon_linux_2_1.0.818.0_20210225042829/lib/hooks.tar.gz
  AWSEBEnvironmentName:
    NoEcho: 'true'
    Type: String
  AWSEBReferrerId:
    Default: ''
    NoEcho: 'true'
    Type: String
  AppSource:
    NoEcho: 'true'
    Type: String
    Description: The url of the application source.
    Default: >-
      https://elasticbeanstalk-platform-assets-ap-southeast-1.s3.ap-southeast-1.amazonaws.com/stalks/eb_nodejs14_amazon_linux_2_1.0.818.0_20210225042829/sampleapp/EBSampleApp-Nodejs.zip
  ProxyServer:
    NoEcho: 'true'
    Type: String
    Description: Application Proxy Server
    Default: nginx
  EnvironmentVariables:
    NoEcho: 'true'
    Type: CommaDelimitedList
    Description: Program environment variables.
    Default: ''
  AWSEBAgentId:
    Default: ''
    NoEcho: 'true'
    Type: String
  InstanceType:
    ConstraintDescription: must be a valid EC2 instance type.
    NoEcho: 'true'
    Type: String
    Description: WebServer EC2 instance type
  AWSEBEnvironmentBucket:
    NoEcho: 'true'
    Type: String
  ProxyStaticFiles:
    NoEcho: 'true'
    Type: CommaDelimitedList
    Description: A mapping from virtual path to physical path.
    Default: ''
