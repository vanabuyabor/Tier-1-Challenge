  AWSEBAutoScalingLaunchConfiguration:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Properties:
      SecurityGroups:
        - awseb-e-kdsqtnygbi-stack-AWSEBLoadBalancerSecurityGroup-10WZL4C9PHM4A
        - !Ref AWSEBSecurityGroup
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - >-
              Content-Type: multipart/mixed;
              boundary="===============5189065377222898407=="
            - |+

            - 'MIME-Version: 1.0'
            - |+

            - ''
            - |+

            - '--===============5189065377222898407=='
            - |+

            - 'Content-Type: text/cloud-config; charset="us-ascii"'
            - |+

            - 'MIME-Version: 1.0'
            - |+

            - 'Content-Transfer-Encoding: 7bit'
            - |+

            - 'Content-Disposition: attachment; filename="cloud-config.txt"'
            - |+

            - ''
            - |+

            - '#cloud-config'
            - |+

            - 'repo_upgrade: none'
            - |+

            - 'repo_releasever: '
            - !FindInMap 
              - ContainerMeta
              - AMIMeta
              - RepoReleaseVersion
            - |+

            - !FindInMap 
              - AWSEBOptions
              - options
              - CloudConfigOptions
            - |+

            - ''
            - |+

            - '--===============5189065377222898407=='
            - |+

            - 'Content-Type: text/x-shellscript; charset="us-ascii"'
            - |+

            - 'MIME-Version: 1.0'
            - |+

            - 'Content-Transfer-Encoding: 7bit'
            - |+

            - 'Content-Disposition: attachment; filename="user-data.txt"'
            - |+


            - '#!/bin/bash'
            - |+

            - >-
              exec > >(tee -a /var/log/eb-cfn-init.log|logger -t [eb-cfn-init]
              -s 2>/dev/console) 2>&1
            - |+

            - 'echo [`date -u +"%Y-%m-%dT%H:%M:%SZ"`] Started EB User Data'
            - |+

            - set -x
            - |+

            - |+


            - 'function sleep_delay '
            - |+

            - '{'
            - |+

            - '  if (( $SLEEP_TIME < $SLEEP_TIME_MAX )); then '
            - |+

            - '    echo Sleeping $SLEEP_TIME'
            - |+

            - '    sleep $SLEEP_TIME  '
            - |+

            - '    SLEEP_TIME=$(($SLEEP_TIME * 2)) '
            - |+

            - '  else '
            - |+

            - '    echo Sleeping $SLEEP_TIME_MAX  '
            - |+

            - '    sleep $SLEEP_TIME_MAX  '
            - |+

            - '  fi'
            - |+

            - '}'
            - |+


            - '# Executing bootstrap script'
            - |+

            - SLEEP_TIME=10
            - |+

            - SLEEP_TIME_MAX=3600
            - |+

            - 'while true; do '
            - |+

            - '  curl '
            - !FindInMap 
              - AWSEBOptions
              - options
              - UserDataScript
            - ' > /tmp/ebbootstrap.sh '
            - |+

            - '  RESULT=$?'
            - |+

            - '  if [[ "$RESULT" -ne 0 ]]; then '
            - |+

            - '    sleep_delay '
            - |+

            - '  else'
            - |+

            - '    SLEEP_TIME=2'
            - |+

            - '    /bin/bash /tmp/ebbootstrap.sh '
            - '    '''
            - !Ref AWSEBInstanceLaunchWaitHandle
            - ''''
            - '    '''
            - !Ref 'AWS::StackId'
            - ''''
            - '    '''
            - !FindInMap 
              - AWSEBOptions
              - options
              - AWSEBHealthdGroupId
            - ''''
            - '    '''
            - !FindInMap 
              - AWSEBOptions
              - options
              - AWSEBHealthdEndpoint
            - ''''
            - '    '''
            - !FindInMap 
              - AWSEBOptions
              - options
              - HealthdProxyLogLocation
            - ''''
            - '    '''
            - !FindInMap 
              - AWSEBOptions
              - options
              - platformengine
            - ''''
            - '    '''
            - !Ref 'AWS::Region'
            - ''''
            - |+

            - '    RESULT=$?'
            - |+

            - '    if [[ "$RESULT" -ne 0 ]]; then '
            - |+

            - '      sleep_delay '
            - |+

            - '    else '
            - |+

            - '      exit 0  '
            - |+

            - '    fi '
            - |+

            - '  fi '
            - |+

            - done
            - |+


            - '--===============5189065377222898407==-- '
